            function convertBarrageData(resList) {
                var barrageArray = [];
                for(var i=0;i<resList.length;i++){
                    var barrageObj = {};
                    barrageObj.value = resList[i].text;
                    //barrageObj.color = '#' + Math.floor(Math.random() * 0xffffff).toString(16);
                    //barrageObj.color = '#fff3e7' ;
                    barrageObj.range = [Math.floor(Math.random() * 5)/10, Math.floor(Math.random() * 5+6)/10];
                    barrageArray.push(barrageObj);
                }
                //console.log(barrageArray);
                return barrageArray;

                //弹幕的方法
                var canvasBarrage = function (canvas, data) {
                    if (!canvas || !data || !data.length) {
                        return;
                    }
                    if (typeof canvas == 'string') {
                        canvas = document.querySelector(canvas);
                        canvasBarrage(canvas, data);
                        return;
                    }
                    var context = canvas.getContext('2d');
                    canvas.width = canvas.clientWidth;
                    canvas.height = canvas.clientHeight;

                    // 存储实例
                    var store = {};

                    // 字号大小
                    var fontSize = 22;

                    // 实例方法
                    var Barrage = function (obj, index) {
                        // 随机x坐标也就是横坐标，对于y纵坐标，以及变化量moveX
                        this.x = (1 + index * 0.1 / Math.random()) * canvas.width;
                        this.y = obj.range[0] * canvas.height + (obj.range[1] - obj.range[0]) * canvas.height * Math.random() + 36;
                        if (this.y < fontSize) {
                            this.y = fontSize;
                        } else if (this.y > canvas.height - fontSize) {
                            this.y = canvas.height - fontSize;
                        }
                        this.moveX = 1 + Math.random() * 3;

                        //this.opacity = 0.8 + 0.2 * Math.random();
                        this.opacity = 0.2 * (Math.floor(Math.random() * 5) + 1);
                        this.params = obj;

                        this.draw = function () {
                            var params = this.params;
                            // 根据此时x位置绘制文本
                            //context.strokeStyle = params.color;
                            context.strokeStyle = 'rgba(255,243,231,' + this.opacity + ')';
                            //context.font = 'normal ' + fontSize + 'px "microsoft yahei", sans-serif';
                            context.font = 'normal ' + fontSize + 'px "microsoft yahei", sans-serif';
                            context.fillStyle = 'rgba(255,243,231,' + this.opacity + ')';
                            context.fillText(params.value, this.x, this.y);
                            context.strokeText(params.value, this.x, this.y);
                        };
                    };

                    data.forEach(function (obj, index) {
                        store[index] = new Barrage(obj, index);
                    });

                    // 绘制弹幕文本
                    var draw = function () {
                        for (var index in store) {
                            var barrage = store[index];
                            // 位置变化
                            barrage.x -= barrage.moveX;
                            if (barrage.x < -1 * canvas.width * 1.5) {
                                // 移动到画布外部时候从左侧开始继续位移
                                barrage.x = (1 + index * 0.1 / Math.random()) * canvas.width;
                                barrage.y = (barrage.params.range[0] + (barrage.params.range[1] - barrage.params.range[0]) * Math.random()) * canvas.height;
                                if (barrage.y < fontSize) {
                                    barrage.y = fontSize;
                                } else if (barrage.y > canvas.height - fontSize) {
                                    barrage.y = canvas.height - fontSize;
                                }
                                barrage.moveX = 1 + Math.random() * 3;
                            }
                            // 根据新位置绘制圆圈圈
                            store[index].draw();
                        }
                    };

                    // 画布渲染
                    var render = function () {
                        // 清除画布
                        context.clearRect(0, 0, canvas.width, canvas.height);

                        // 绘制画布上所有的圆圈圈
                        draw();

                        // 继续渲染
                        requestAnimationFrame(render);
                    };

                    render();                    
                }
            canvasBarrage('#canvasBarrage', dataBarrage);
